<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <header>
        <h1 class="h1">Metric/Imperial Unit Conversion</h1>
        
        <input type="text" id="input-el">
        <div class="button-container">
        <button class="btn" id="convert-btn">Convert</button>
        <button class="btn" id="reset-btn">Reset</button>
       </div>
    </header>
    <main class="container">
        <div class="grid-container">
            <div class="card" id="length">
                <h4>Length (Meter/Feet)</h4>
            </div>
            <div class="card" id="volume">
                <h4>Volume (Liters/Gallons)</h4>
            </div>
            <div class="card" id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
            </div>
          </div>  
    </main>
    <script src="script.js"></script>
</body>
</html>
